<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>房间信息</title>
		<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/room.css"/>
		<script src="js/jquery-2.0.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/roomControl.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="body">
			<!--头部-->
			<div class="header">
				<span>游戏记录</span>
			</div>
			<!--内容-->
			<div class="container-fluid seats">
				<div class="row">
					<div class="col-md-12 top">
						<span>当前玩家</span>
						<span>玩家信息</span>
					</div>
					<div class="col-md-3">
						<div class="seat" seatNum="01">
							<div class="seatTop">
								<span class="name">张三</span>
								<span class="seatNum">01</span>
							</div>
							<div class="seatInfo">
								<div class="grade">
									<span>等级：</span>
									<span>2</span>
								</div>
								<div class="integral">
									<span>积分：</span>
									<span>100</span>
								</div>
							</div>
							<div class="control">
								<span class="juese">设定角色<i class="glyphicon glyphicon-chevron-down"></i></span>
								<span class="deat">角色死亡</span>
							</div>
							<ul class="selectJ">
								<li>狼人</li>
								<li>女巫</li>
								<li>预言家</li>
								<li>预言家</li>
								<li>预言家</li>
								<li>预言家</li>
								<li>预言家</li>
							</ul>
						</div>
					</div>
					
					<div class="col-md-3 ">
						<div class="seat">
							<div class="seatTop">
								<span class="name">张三</span>
								<span class="seatNum">02</span>
							</div>
							<div class="seatInfo">
								<div class="grade">
									<span>等级：</span>
									<span>2</span>
								</div>
								<div class="integral">
									<span>积分：</span>
									<span>100</span>
								</div>
							</div>
							<div class="control">
								<span class="juese">设定角色<i class="glyphicon glyphicon-chevron-down"></i></span>
								<span class="deat">角色死亡</span>
							</div>
							<ul class="selectJ">
								<li>狼人</li>
								<li>女巫</li>
								<li>预言家</li>
								<li>预言家</li>
								<li>预言家</li>
								<li>预言家</li>
								<li>预言家</li>
							</ul>
						</div>
					</div>
				</div>
				
			</div>
			<!--底部-->
			<div class="footer">
				<div class="gameControl">
					<span class="end"><i class="glyphicon glyphicon-saved"></i>结束游戏</span>
					<span class="dissolve"><i class="glyphicon glyphicon-remove"></i>本局解散</span>
				</div>
			</div>
		</div>
	</body>
</html>
