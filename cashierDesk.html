    <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>收银台界面</title>
    <link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/cashierDesk.css">
    <script src="js/jquery-2.0.0.js" charset="utf-8"></script>
    <script src="js/cashDesk.js" charset="utf-8"></script>
    <script src="js/shuju.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="body">
        <div class="header">
            <span>收银台</span>
            <a class="chargeback">￥退单</a>
        </div>
        <div class="products">
          <!-- 商品类 -->
        </div>
        <div class="containers">
          <!--零售单头部-->
          <table class="theme">
            <tr>
              <td>#</td>
              <td>商品名称</td>
              <td>单价</td>
              <td>会员价</td>
              <td>数量</td>
              <td>总价</td>
              <td>操作</td>
            </tr>
          </table>
          <!-- 零售明细 -->
          <div class="box">
            <table class="cashItem" id="cashItem">
              <!--商品明细部分-->
            </table>
          </div>
        </div>
        <!--footer-->
        <div class="footers">
          <div class="count">
            <span>合计:</span>
            <span id="price">￥0</span>
          </div>
          <div class="count">
            <span>会员价:</span>
            <span id="vipprice">￥0</span>
          </div>
          <div class="payways">
            <ul>
              <li class="selected">现金</li>
              <li>微信</li>
              <li>支付宝</li>
              <li>会员卡</li>
            </ul>
          </div>
          <div class="entervip">
            <input type="text" name="vip" onkeyup="" placeholder="会员卡号">
          </div>
          <div class="accounts">
            <input type="button" id="submit" class="" value="结算并打印">
          </div>
        </div>
    </div>
  </body>
</html>
